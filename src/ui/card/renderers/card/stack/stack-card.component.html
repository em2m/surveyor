
<div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap="8px" [hidden]="hidden" class="card-stack">
  <div fxFlex="100%" fxFlex.gt-sm="33%" class="card-stack-title card-divider-mobile">
    {{card.title}}
  </div>
  <div fxFlex="100%" fxFlex.gt-sm="66%" class="card-stack-content" [ngClass]="{'card-divider-desktop': !last}">
    <h3 *ngIf="failed">Unable to load Widget</h3>
    <div #cardTarget></div>
  </div>
</div>
